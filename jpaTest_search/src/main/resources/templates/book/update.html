<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서수정</h2>
	<hr>
	<form action="/book/save" method="post">
		도서번호 : <input type="number" name="bookid" th:value="${b.bookid}"><br>
		도서이름 : <input type="number" name="bookname" th:value="${b.bookname}"><br>
		도서가격 : <input type="number" name="price" th:value="${b.price}"><br>
		출판사 : <input type="number" name="publisher" th:value="${b.publisher}"><br>
		<input type="submit" value="수정">
		<input type="reset" value="취소">
	</form>
</body>
</html>
