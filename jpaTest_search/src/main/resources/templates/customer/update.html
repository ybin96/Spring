<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>고객수정</h2>
	<hr>
	<form action="/customer/save" method="post">
		고객번호 : <input type="hidden" name="custid" th:value="${c.custid}"><br>
		고객이름 : <input type="text" name="name" th:value="${c.name}"><br>
		고객주소 : <input type="text" name="address" th:value="${c.address}"><br>
		전화번호 : <input type="text" name="phone" th:value="${c.phone}"><br>
		<input type="submit" value="수정">
		<input type="reset" value="다시입력">
	</form>
	
</body>
</html>
