<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".delete").click(function(event){
			if(confirm('삭제?') == false){
				event.preventDefault
			}
		});
	});
</script>
</head>
<body>
	<h2>고객목록</h2>
	<hr>
	<a href="insert">신규등록</a>
	<table border="1" width="60%">
		<tr>
			<th>고객번호</th>
			<th>고객이름</th>
			<th>고객주소</th>
			<th>전화번호</th>
			<th>--</th>
		</tr>
		<tr th:each="c:${list}">
			<td th:text="${c.custid}"></td>
			<td th:text="${c.name}"></td>
			<td th:text="${c.address}"></td>
			<td th:text="${c.phone}"></td>
			<td>
				<a th:href="@{'/customer/update/'+${c.custid}}" th:text="수정"></a>
				<a class="delete" th:href="@{'/customer/delete/'+${c.custid}}" th:text="삭제"></a>
			</td>
		</tr>
	</table>
</body>
</html>
