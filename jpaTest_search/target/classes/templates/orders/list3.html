<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".delete").click(function(event){
			if(confirm('삭제?') == false){
				event.preventDefault
			}
		});
	});
</script>
</head>
<body>
	<h2>주문목록</h2>
	<hr>
	<a href="insert">추가</a>
	<br>
	<table border="1" width="60%">
		<tr>
			<th>주문번호</th>
			<th>고객이름</th>
			<th>도서이름</th>
			<th>도서가격</th>
			<th>주문가격</th>
			<th>주문날짜</th>
			<th>--</th>
		</tr>
		<tr th:each="o:${list}">
			<td th:text="${o.orderid}"></td>
			<td th:text="${o.name}"></td>
			<td th:text="${o.bookname}"></td>
			<td th:text="${o.price}"></td>
			<td th:text="${o.saleprice}"></td>
			<td th:text="${o.orderdate}"></td>
			<td>
				<a th:href="@{'/orders/update/'+${o.orderid}}" th:text="수정"></a>
				<a class="delete" th:href="@{'/orders/delete/'+${o.orderid}}" th:text="삭제"></a>
			</td>
		</tr>
	</table>
</body>
</html>
