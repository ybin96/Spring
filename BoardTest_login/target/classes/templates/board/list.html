<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>게시물 목록</h2>
	<hr>
	<div th:if="${session.id} != null">
		<span th:text="${session.id}+'님 로그인'"></span>
	</div>
	<a href="/board/insert/0">등록</a>
	<br>
	<table border="1" width="80%">
		<tr>
			<td>글번호</td>
			<td>글제목</td>
			<td>작성자</td>
			<td>등록일</td>
		</tr>
		<tr th:each="b:${list}">
			<td th:text="${b.no}"></td>
			<td>
				<span th:if="${b.b_level}>0">
					<span th:each="i: ${#numbers.sequence(1,b.b_level)}">==</span>
					>
				</span>
				<a th:href="@{'/board/detail/'+${b.no}}" th:text="${b.title}"></a>
			</td>
			<td th:text="${b.writer}"></td>
			<td th:text="${b.regdate}"></td>
		</tr>
	</table>
	
	<th:block th:each="t:${#numbers.sequence(1,total)}">
		<a th:href="@{'/board/list/'+${t}}" th:text="${t}"></a>&nbsp;&nbsp;
	</th:block>
</body>
</html>
