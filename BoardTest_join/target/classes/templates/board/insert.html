<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>게시물 등록</h2>
	<hr>
	<form action="/board/insert" method="post" enctype="multipart/form-data">	
		<input type="hidden" name="no" th:value="${no}">	
		글제목 : <input type="text" name="title"><br>
		작성자 : <input type="text" name="member.id" readonly="readonly" th:value="${session.id}"><br>
		글암호 : <input type="password" name="pwd"><br>
		글내용 : <br>
		<textarea rows="10" cols="80" name="content"></textarea><br>
		파일 업로드 : <input type="file" name="uploadFile"><br>		
		<input type="submit" value="등록">
		<input type="reset" value="다시입력">
	</form>
</body>
</html>
