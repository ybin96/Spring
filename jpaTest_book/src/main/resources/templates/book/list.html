<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".delete").click(function(event){
			if(confirm('삭제?') == false){
				event.preventDefault
			}
		});
	});
</script>
</head>
<body>
	<h2>도서목록</h2>
	<hr>
	<a href="insert">추가</a>
	<table border="1" width="60%">
		<tr>
			<th>도서번호</th>
			<th>도서이름</th>
			<th>출판사</th>
			<th>가격</th>
			<th>수정</th>
		</tr>
		<tr th:each="b:${list}">
			<td th:text="${b.bookid}"></td>
			<td th:text="${b.bookname}"></td>
			<td th:text="${b.publisher}"></td>
			<td th:text="${b.price}"></td>
			<td>
				<a th:href="@{'/book/update/'+${b.bookid}}" th:text="수정"></a>
				<a class="delete" th:href="@{'/book/delete/'+${b.bookid}}" th:text="삭제"></a>
			</td>
		</tr>
	</table>
</body>
</html>
