<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>회원수정</h2>
	<hr>
	<form action="/admin/member/update" method="post">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		아이디 : <input type="text" name="id" th:value="${m.id}" readonly="readonly"><br>
		<input type="hidden" name="pwd" th:value="${m.pwd}">
		암호 : <input type="text" name="update_pwd"><br>
		이름 : <input type="text" name="name" th:value="${m.name}"><br>
		role : 
		<select name="select_role">
			<option value="">==선택하세요==</option>
			<option value="user">user</option>
			<option value="admin">admin</option>
		</select><br>	
		<input type="submit" value="수정">
		<input type="reset" value="취소">
	</form>
</body>
</html>
